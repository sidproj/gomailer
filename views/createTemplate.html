    <!-- dom purify library for xss vulnerabilities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.3/purify.min.js"
        integrity="sha512-Ll+TuDvrWDNNRnFFIM8dOiw7Go7dsHyxRp4RutiIFW/wm3DgDmCnRZow6AqbXnCbpWu93yM1O34q+4ggzGeXVA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        function debounce(func, duration) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => func(...args), duration);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {

            const textarea = document.getElementById("codeEditor");

            textarea.addEventListener("keyup", debounce((e) => {
                console.log(e.target.value)
            }
                , 500
            )
            )

            const editor = CodeMirror.fromTextArea(textarea, {
                mode: "htmlmixed",
                lineNumbers: true,
                tabSize: 4,
                theme: "dracula"
            });

            const previewPane = document.getElementById("previewPane");

            Object.keys(DOMPurify).forEach((item) => {
                console.log(item);
                console.log(typeof DOMPurify[item])
            });

            const updatePreview = () => {
                const userInput = editor.getValue();
                const sanitizedInput = DOMPurify.sanitize(userInput, {
                    ALLOWED_TAGS: DOMPurify.getDefaultWhitelist.concat(['style']), // Add 'style' tag
                    ALLOWED_ATTR: ["style", "class"] // Allow 'style' and 'class' attributes
                });
                if (previewPane) {
                    previewPane.srcdoc = sanitizedInput
                }
            }

            editor.on("change", debounce(updatePreview, 1000));
        });
    </script>
